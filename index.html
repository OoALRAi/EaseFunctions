<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <div class="controls-container">

        <canvas id="canvas"></canvas>
        <label>progress</label>
        <input type="range" min="1" max="100" value="50" class="slider" id="progress">
        <label>ease grad</label>
        <input type="range" min="1" max="10" value="50" class="slider" id="easeGradSlider">
        <label>duration</label>
        <input type="range" min="1" max="10" value="50" class="slider" id="durationSlider">
        <button class="btn btn-primary" id="start">start</button>
        <button class="btn btn-primary" id="back">back</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
